<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalTrack</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login-page.css">
</head>

<body>
    <main>
        <section class="principal">
            <img src="assets/logo.png" alt="Logo da GoalTrack" class="principal-imagem">
            <div class="principal-form">
                <label for="usuario" class="principal-form-label">Usuário</label>
                <input type="text" name="usuario" id="usuario" class="principal-form-input"/>
                <label for="senha" class="principal-form-label">Senha</label>
                <input type="password" name="senha" id="senha" class="principal-form-input">
                <button type="submit" id="principal-form-botao">Fazer login</button>
            </div>
            <a href="#" class="principal-ajuda">Esqueceu a senha?</a>
            <a href="#" class="principal-ajuda">Ainda não possui cadastro? Cadastre-se agora.</a>
        </section>
    </main>
</body>

</html>
